<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignSpeak</title>
    <link rel="shortcut icon" type="image/png" href="/ily.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="dist/build.js"></script> 
    
</head>
<body>
  <header>
    <h1 id="title">SignSpeak</h1>
    <img src="SignSpeakASL.png" id="headerImg">
  </header>

  <div id="status">
    <p id="status-text">Status: Not Ready</p>
  </div>
  <div id="main">
    <h1 id="text">Train Signs</h1>
    <p id="count"></p>
    <div id="training-list">
      <div id="example-list"></div>
      <div id="add">
        <form id="add-word" autocomplete="off">
          <input type="text" id="new-word" placeholder="New sign to train">
          <br/><br/>            
          <input type="submit" value="Add Sign" id="addWordBtn">
        </form>
      </div>        
      <div id="action-btn"></div>     
    </div>
    <div id="loader"></div>
      <h1>
        <h3 id="signPhrase"></h3>
        <span id="answerText"></span>
        <span id="interimText"></span>
      </h1>
  </div>
  <div id="split=left" style="display:none">


  </div>
  <div id="split-right" style="display:none">
    <div class="centered">
    <video id="video" src='' muted autoplay playsinline></video>
    </div>
  </div>
</body>
</html>
