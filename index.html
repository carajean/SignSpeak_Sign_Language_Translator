<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignSpeak</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="dist/build.js"></script> 
    
</head>
<body>


  <!-- The Modal -->
  <div id="launchModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span id="close-modal">&times;</span>
        <h2>Welcome to SignSpeak!</h2>
      </div>
      <div class="modal-body">
        <h4>Sign-to-Speech
        <span>&&</span>
        Speech-to-Text</h4>
        <p>Souce code: <a href="https://github.com/shekit/alexa-sign-language-translator" target="_blank">github</a>
      </div>
    </div>
  </div>

  <div id="status">
    <p id="status-text">Status: Not Ready</p>
  </div>
  <video id="video" src='' muted autoplay playsinline></video>
  <div class="split-left">
    <div class="centered">
      <h1 id="text" class="intro-steps">Choose Signs</h1>
      <div id="training-list">
        <div id="example-list"></div>
        <div id="add">
          <form id="add-word" autocomplete="off">
            <input type="text" id="new-word" placeholder="Add Training word">
            <br/><br/>
            <input type="submit" value="Add Word">
          </form>
        </div>
        <p id="count">Training: 2 words</p>
        <div id="action-btn"></div>
      </div>
      
    </div>
  </div>
  <div class="split-right">
    <div class="centered">
      <div id="loader"></div>
      <h1>
        <span id="answerText"></span>
        <span id="interimText"></span>
      </h1>
    </div>
  </div>
</body>
</html>
